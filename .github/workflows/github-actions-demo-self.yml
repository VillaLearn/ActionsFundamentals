on:
  push:
    branches: [ main ]
    paths-ignore: [.github/88]
  pull_request:
      branches: [ main]
  schedule:
      - cron: '0 2 * * 1-5'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true 
   
